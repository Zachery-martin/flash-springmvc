<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>flash 创作者 | 登陆</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/all.css"/>

      <!-- Template CSS -->
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="./assets/css/components.css">
      </head>

      <body>
      <div id="app">
        <section class="section">
      <div class="d-flex flex-wrap align-items-stretch">
        <div class="col-lg-4 col-md-6 col-12 order-lg-1 min-vh-100 order-2 bg-white">
          <div class="p-4 m-3">
            <img src="./assets/img/logo.png" alt="logo" width="80" class="shadow-light rounded-circle mb-5 mt-2">
            <h4 class="text-dark font-weight-normal">欢迎来到 <span class="font-weight-bold">Flash</span></h4>
            <p class="text-muted">开始之前，如果您还没有帐户，则必须先注册后方可登陆。</p>
            <form class="needs-validation" id="f1">
              <div class="form-group">
                <label for="logId">账户</label>
                <input id="logId" type="email" class="form-control" value="aut1" name="autLogId" tabindex="1" required autofocus>
                <div class="invalid-feedback">
                  请填写你的账号
                </div>
              </div>

              <div class="form-group">
                <div class="d-block">
                  <label for="password" class="control-label">密码</label>
                </div>
                <input id="password" type="password" class="form-control" value="123456" name="autLogPwd" tabindex="2" required>
                <div class="invalid-feedback">
                  请填写您的密码
                </div>
              </div>


              <div class="form-group text-right">
                <input type="button" value="登陆" id="loginBut" class="btn btn-danger btn-lg btn-block "/>
              </div>

              <div class="mt-5 text-center">
                还没有账号？ <a href="auth-register.html">创建一个新的账号</a>
              </div>
            </form>
          </div>

        </div>
        <div class="col-lg-8 col-12 order-lg-2 order-1 min-vh-100 background-walk-y position-relative overlay-gradient-bottom" data-background="./assets/img/unsplash/login-bg.jpg">
          <div class="absolute-bottom-left index-2">
            <div class="text-light p-5 pb-2">
              <div class="mb-5 pb-3">
                <h1 class="mb-2 display-4 font-weight-bold">闪电交易平台</h1>
                <h5 class="font-weight-normal text-muted-transparent">效率服务，极速至上</h5>
              </div>
             </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="./assets/js/jquery-3.3.1.min.js" ></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.min.js"></script>
  <script src="./assets/js/moment.min.js"></script>

  <!-- Template JS File -->
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/auth-login.js"></script>
</body>
</html>
