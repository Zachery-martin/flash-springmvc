   <!-- Products section -->
   <section id="aa-product">
     <div class="container">
       <div class="row">
         <div class="col-md-12">
           <div class="row">
             <div class="aa-product-area">
               <div class="aa-product-inner">
                 <!-- start prduct navigation -->
                 <ul class="nav nav-tabs aa-products-tab">
                   <li class="active"><a href="#men" data-toggle="tab">新建作品信息</a></li>
                 </ul>
                 <!-- Tab panes -->
                 <div class="tab-content">
                   <!-- Start men product category -->
                   <div class="tab-pane fade in active" id="men">
                       <div class="row">
                         <div class="col-md-3"><h2>新建作品</h2></div>
                         <div class="col-md-6">
                           <form class="form-horizontal" id="addUpLoadForm" enctype="multipart/form-data">
                             <div class="form-group">
                               <label for="inputTitle" class="col-sm-2 control-label">标题</label>
                               <div class="col-sm-10">
                                 <input type="email" class="form-control" id="inputTitle" name="title" placeholder="标题">
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputWorkName" class="col-sm-2 control-label">作品名称</label>
                               <div class="col-sm-10">
                                 <input type="text" class="form-control" id="inputWorkName" name="workName" placeholder="作品名称">
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputIntroduce" class="col-sm-2 control-label">介绍</label>
                               <div class="col-sm-10">
                                 <input type="text" class="form-control" id="inputIntroduce" name="introduce" placeholder="介绍">
                               </div>
                             </div>
                             <div class="form-group">
                               <label class="col-sm-2 control-label">类型</label>
                               <div class="col-sm-10">
                                 <select class="form-control" id="seleId" name="workType">
                                   <option>实际商品</option>
                                   <option>虚拟商品</option>
                                 </select>
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputRemarks" class="col-sm-2 control-label">备注</label>
                               <div class="col-sm-10">
                                 <input type="text" class="form-control" id="inputRemarks" name="remarks" placeholder="备注">
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputPrice" class="col-sm-2 control-label">商品价格</label>
                               <div class="col-sm-10">
                                 <input type="text" class="form-control" id="inputPrice" name="price">
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputFile" class="col-sm-2 control-label">关联实物/虚拟物件</label>
                               <div class="col-sm-10">
                                 <input type="file" class="form-control" id="inputFile" name="files">
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputFileImg" class="col-sm-2 control-label">作品封面</label>
                               <div class="col-sm-10">
                                 <input type="file" class="form-control" id="inputFileImg" name="files">
                               </div>
                             </div>
                             <div class="form-group">
                               <div class="col-sm-offset-2 col-sm-10">
                                 <a class="aa-browse-btn" href="#" id="newAdd">新建<span class="fa fa-long-arrow-right"></span></a>
                               </div>
                             </div>

                           </form>
                         </div>
                         <div class="col-md-3"></div>
                       </div>

                   <!-- / men product category -->
