<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>flash 创作者 | 注册</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/all.css"/>

  <!-- Template CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style2.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/demo.css" />
  <link rel="stylesheet" href="./assets/css/components.css">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-12 col-xl-4 ">
            <div class="card card-primary">
              <div class="login-brand">
                <img src="./assets/img/logo.png" alt="logo" width="100" class="shadow-light rounded-circle">
              </div>
              <div class="card-header"><h4>创作者注册</h4></div>

              <div class="card-body">
                <form class="needs-validation" id="f1">
                  <div class="form-group">
                    <label for="logId">登陆账号</label>
                    <input id="logId" type="text" class="form-control" name="autLogId" tabindex="1" required autofocus>
                    <div class="invalid-feedback" id="autLogId">
                      请填写您的账号
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                      <label for="userName" class="control-label">昵称</label>
                      <div class="float-right">
                      </div>
                    </div>
                    <input id="userName" type="text" class="form-control" name="name" tabindex="2" required>
                    <div class="invalid-feedback" id="divAuthorName">
                      请填写您的昵称
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">登陆密码</label>
                      <div class="float-right">
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" name="autLogPwd" tabindex="3" required>
                    <div class="invalid-feedback" id="autLogPwd">
                      请填写您的密码
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">确认密码</label>
                      <div class="float-right">
                      </div>
                    </div>
                    <input id="rePassword" type="password" class="form-control" name="ReAutLogPwd" tabindex="4" required>
                    <div class="invalid-feedback" id="ReAutLogPwd">
                      请填写您的确认密码
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="button" value="注册" id="registerBut" class="btn btn-danger btn-lg btn-block"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <ul class="cb-slideshow">
      <li><span>Image 01</span><div><h3>创意</h3></div></li>
      <li><span>Image 02</span><div><h3>优质</h3></div></li>
      <li><span>Image 03</span><div><h3>玩的开心</h3></div></li>
      <li><span>Image 04</span><div><h3>极速体验</h3></div></li>
      <li><span>Image 05</span><div><h3>全新双向开放平台</h3></div></li>
      <li><span>Image 06</span><div><h3>尽在Flash</h3></div></li>
    </ul>
  </div>

  <!-- General JS Scripts -->
  <script src="./assets/js/jquery-3.3.1.min.js" ></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.min.js"></script>
  <script src="./assets/js/moment.min.js"></script>


  <!-- Template JS File -->
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/auth-register.js"></script>
</body>
</html>
