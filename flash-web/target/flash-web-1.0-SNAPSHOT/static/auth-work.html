   <div class="modal fade" tabindex="-1" role="dialog" id="mymodal">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title">作品详情</h4>
               </div>
               <div class="modal-body">
                   <form id="updateWorkModel">
                       <div class="form-group">
                           <label  class="control-label">编号:</label>
                           <input type="text" class="form-control" name="upLoadId" readonly id="recipient-upLoadId">
                       </div>
                       <div class="form-group">
                           <label  class="control-label">标题:</label>
                           <input type="text" class="form-control" name="title" id="recipient-title">
                       </div>
                       <div class="form-group">
                           <label  class="control-label">作品名称:</label>
                           <input type="text" class="form-control" name="workName" id="work-name">
                       </div>
                       <div class="form-group">
                           <label  class="control-label">介绍:</label>
                           <input type="text" class="form-control" name="introduce" id="work-introduce">
                       </div>
                       <div class="form-group">
                           <label  class="control-label">备注:</label>
                           <input type="text" class="form-control" name="remarks" id="work-remarks">
                       </div>
                       <div class="form-group">
                           <label class="control-label">价格:</label>
                           <input type="text" class="form-control" name="price" id="work-price">
                       </div>
                   </form>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                   <button type="button" class="btn btn-primary" id="btnUpdateWork">修改</button>
               </div>
           </div><!-- /.modal-content -->
